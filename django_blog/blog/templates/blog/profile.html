{% load static %}
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Your Profile</title>
<link rel="stylesheet" href="{% static 'blog/css/styles.css' %}">
</head>
<body>
<nav>
<a href="/">Home</a>
<a href="{% url 'blog:logout' %}">Logout</a>
</nav>


{% if messages %}
<ul class="messages">
{% for message in messages %}
<li class="{{ message.tags }}">{{ message }}</li>
{% endfor %}
</ul>
{% endif %}


<h1>Profile</h1>
<form method="post" enctype="multipart/form-data">
{% csrf_token %}


<fieldset>
<legend>Account</legend>
{{ u_form.as_p }}
</fieldset>


<fieldset>
<legend>Profile</legend>
{% if request.user.profile.avatar %}
<p><img src="{{ request.user.profile.avatar.url }}" alt="Avatar" style="height:100px;width:100px;border-radius:50%;object-fit:cover"></p>
{% endif %}
{{ p_form.as_p }}
</fieldset>


<button type="submit">Save changes</button>
</form>
</body>
</html>
