<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Comment Deletion</title>
</head>
<body>
{% extends "base.html" %}
{% block content %}
  <h2>Delete Comment</h2>
  <p>Are you sure you want to delete this comment?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Confirm Delete</button>
    <a href="{{ object.post.get_absolute_url }}">Cancel</a>
  </form>
{% endblock %}

</body>
</html>
