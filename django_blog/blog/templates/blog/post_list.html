<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post List</title>
</head>
<body>
{% extends "base.html" %}
{% block content %}
<h2>All Posts</h2>
{% if user.is_authenticated %}
  <a href="{% url 'post-create' %}">âž• Create New Post</a>
{% endif %}
<ul>
  {% for post in posts %}
    <li>
      <a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a>
      <small>by {{ post.author }} on {{ post.created_at|date:"M d, Y" }}</small>
    </li>
  {% empty %}
    <p>No posts yet.</p>
  {% endfor %}
</ul>
{% endblock %}

</body>
</html>
