<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Book</title>
</head>
<body>
    <h1>Delete Book: {{ book.title }}</h1>
    <p>Are you sure you want to delete "{{ book.title }}"?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
        <a href="{% url 'list_books' %}">Cancel</a>
    </form>
</body>
</html>
