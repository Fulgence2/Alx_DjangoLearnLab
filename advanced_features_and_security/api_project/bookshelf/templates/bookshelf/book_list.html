<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Book List</title>
</head>
<body>
    <h1>Book List</h1>

    <!-- Search Form -->
    <form method="get" action="">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Search</button>
    </form>

    <ul>
        {% for book in books %}
            <li>{{ book.title|escape }} by {{ book.author|escape }}</li>
        {% empty %}
            <li>No books found.</li>
        {% endfor %}
    </ul>

    <p><a href="{% url 'add_book' %}">Add a New Book</a></p>
</body>
</html>
